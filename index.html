<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="img/logo.png">
            Pokédex
          </a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div>
        <div class="page-header">
          <h1>Pokédex <small class="pull-right">Showing <span class="badge">151</span> Pokémons</small></h1>
        </div>
        <div class="row" ng-repeat="group in groupped">
          <div class="col-lg-3" ng-repeat="pokemon in group">
            <div class="pokemon panel panel-primary">
              <div class="panel-heading">
                <h1>
                  Bulbasaur
                  <small>Seed Pokémon</small>
                  <span class="label label-primary pull-right">#101</span>
                </h1>
              </div>
              <div class="panel-body">
                <a href="/pokemon/bulbasaur">
                  <img class="avatar center-block" src="img/pokemons/bulbasaur.jpg">
                </a>
              </div>
              <div class="panel-footer">
                <div class="text-center">
                  <a href="/grass">
                    <span class="label type type-grass">
                      Grass
                    </span>
                  </a>
                  <a href="/poison">
                    <span class="label type type-poison">
                      Poison
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
